<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <title>Image Hover Transform Effect</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .image-container {
        perspective: 1000px; /* For a 3D effect */
      }

      .hover-image {
        width: 300px; /* Set your desired width */
        transition: transform 0.5s ease; /* Smooth transition for transform properties */
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="image-container">
      <img
        src="assests/images/1.png.webp"
        alt="Sample Image"
        class="hover-image"
      />
    </div>
    <script src="script.js"></script>
    <script>
      $(document).ready(function () {
        let rotation = 0;
        let interval;

        $(".hover-image").on("mouseenter", function () {
          // Start rotating the image
          interval = setInterval(() => {
            rotation += 2; // Increment rotation
            $(this).css("transform", `scale(1.2) rotate(${rotation}deg)`); // Apply transform
          }, 100); // Adjust speed here
        });

        $(".hover-image").on("mouseleave", function () {
          // Stop rotation and reset the image
          clearInterval(interval);
          $(this).css("transform", "scale(1) rotate(0deg)"); // Reset to original state
          rotation = 0; // Reset rotation
        });
      });
    </script>
  </body>
</html>
